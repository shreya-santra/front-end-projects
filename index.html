<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .container { max-width: 1100px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 2px 8px #0001; }
    h1 { text-align: center; }
    .products { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
    .product { background: #fafafa; border: 1px solid #ddd; border-radius: 8px; padding: 18px; width: 220px; text-align: center; box-shadow: 0 1px 4px #0001; }
    .product img { width: 100%; height: 140px; object-fit: cover; border-radius: 6px; }
    .product button { margin-top: 10px; padding: 8px 16px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .product button:hover { background: #0056b3; }
    .cart { margin-top: 40px; }
    .cart h2 { margin-bottom: 10px; }
    .cart-list { list-style: none; padding: 0; }
    .cart-list li { margin-bottom: 8px; }
    .total { font-weight: bold; }
    .remove-btn { background: #dc3545; color: #fff; border: none; border-radius: 4px; margin-left: 8px; cursor: pointer; padding: 2px 8px; }
    .remove-btn:hover { background: #a71d2a; }
    .add-product { margin: 32px 0 24px 0; padding: 18px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 1px 4px #0001; }
    .add-product input, .add-product button { margin: 6px 4px; padding: 6px; }
    @media (max-width: 700px) {
      .products { flex-direction: column; align-items: center; }
      .product { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced E-commerce Store</h1>
    <div class="add-product">
      <h3>Add a New Product</h3>
      <input type="text" id="newName" placeholder="Product Name" required>
      <input type="number" id="newPrice" placeholder="Price" required>
      <input type="file" id="newImage" accept="image/*" required>
      <button onclick="addNewProduct()">Add Product</button>
      <span id="uploadMsg" style="color:green;"></span>
    </div>
    <div class="products" id="products"></div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul class="cart-list" id="cart-list"></ul>
      <div class="total" id="total"></div>
    </div>
  </div>

    let nextId = 9;
    const cart = [];

    function renderProducts() {
      const productsDiv = document.getElementById('products');
      productsDiv.innerHTML = '';
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productsDiv.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(i => i.id === id);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      renderCart();
    }

    function removeFromCart(id) {
      const idx = cart.findIndex(i => i.id === id);
      if (idx > -1) {
        cart.splice(idx, 1);
      }
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} x ${item.qty} - $${item.price * item.qty}
          <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartList.appendChild(li);
      });
      document.getElementById('total').textContent = `Total: $${total}`;
    }

    // Image upload and add product
    function addNewProduct() {
      const name = document.getElementById('newName').value.trim();
      const price = parseFloat(document.getElementById('newPrice').value);
      const imageInput = document.getElementById('newImage');
      const msg = document.getElementById('uploadMsg');
      msg.textContent = '';
      if (!name || isNaN(price) || !imageInput.files[0]) {
        msg.style.color = 'red';
        msg.textContent = 'Please fill all fields and select an image.';
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        products.push({
          id: nextId++,
          name,
          price,
          image: e.target.result
        });
        renderProducts();
        msg.style.color = 'green';
        msg.textContent = 'Product added!';
        document.getElementById('newName').value = '';
        document.getElementById('newPrice').value = '';
        imageInput.value = '';
        setTimeout(() => { msg.textContent = ''; }, 2000);
      };
      reader.readAsDataURL(imageInput.files[0]);
    }

    // Initial render
    renderProducts();
    renderCart();
  </script>
</body>
</html>
